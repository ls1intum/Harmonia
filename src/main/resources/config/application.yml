spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/harmonia
    username: postgres
    password: harmonia
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  ai:
    azure:
      openai:
        api-key: <openai_key>
        # open-ai-api-key: <openai_key> # Fallback OpenAI key if needed, sets endpoint automatically
        # endpoint: https://ase-se01.openai.azure.com/
        # deployment-name should match the Azure OpenAI deployment
        endpoint: https://api.openai.com/v1
        chat:
          options:
            deployment-name: gpt-4o-mini
            # Some Azure/OpenAI deployments (e.g., gpt-5-mini) only support the default temperature (1.0)
            temperature: 1.0

logging:
  level:
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

harmonia:
  user: admin
  password: admin1234
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://localhost:3000"
      - "http://localhost:8080"
  ai:
    enabled: true
    commit-classifier:
      enabled: true
      confidence-threshold: 0.7
    anomaly-detector:
      enabled: true
      confidence-threshold: 0.7
    file-clustering:
      enabled: false
  projects:
    - id: itp-2425
      courseName: ITP
      semester: WS 24/25
      exerciseId: 424
      gitRepoPath: Projects/itp2425teamprojects
    - id: itp-2526
      courseName: ITP
      semester: WS 25/26
      exerciseId: 18806
      gitRepoPath: Projects/itp2526teamprojects

