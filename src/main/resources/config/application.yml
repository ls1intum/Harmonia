spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/harmonia
    username: postgres
    password: harmonia
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  profiles:
    active: local

logging:
  level:
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

harmonia:
  user: admin
  password: admin1234
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://localhost:3000"
      - "http://localhost:8080"
      - "https://harmonia.aet.cit.tum.de"
      - "https://harmonia-test.aet.cit.tum.de"
  ai:
    enabled: true
    commit-classifier:
      enabled: true
      confidence-threshold: 0.7
    anomaly-detector:
      enabled: true
      confidence-threshold: 0.7
    file-clustering:
      enabled: false

