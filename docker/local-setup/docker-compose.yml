name: harmonia

services:
  postgres:
    image: postgres:18.1
    container_name: harmonia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: harmonia
      POSTGRES_DB: harmonia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ../..
      dockerfile: docker/local-setup/server.Dockerfile
    container_name: harmonia-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/harmonia
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: harmonia
      # Override AI base URL to point to host machine
      SPRING_AI_OPENAI_BASE_URL: http://host.docker.internal:1234
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  client:
    build:
      context: ../..
      dockerfile: docker/local-setup/client.Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: harmonia-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
