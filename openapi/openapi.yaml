openapi: 3.1.0
info: {title: OpenAPI definition, version: v0}
servers:
- {url: 'http://localhost:8080', description: Generated server url}
paths:
  /api/analysis/{course}/{exercise}/recompute:
    post:
      tags: [analysis-resource]
      operationId: recompute
      parameters:
      - name: course
        in: path
        required: true
        schema: {type: string}
      - name: exercise
        in: path
        required: true
        schema: {type: string}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: {type: string}
  /api/auth/login:
    post:
      tags: [auth-resource]
      operationId: login
      requestBody:
        content:
          application/json:
            schema: {$ref: '#/components/schemas/LoginRequestDTO'}
        required: true
      responses:
        '200': {description: OK}
  /api/config/projects:
    get:
      tags: [config-resource]
      operationId: getProjects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/Project'}
  /api/requestResource/fetchData:
    get:
      tags: [request-resource]
      operationId: fetchData
      parameters:
      - name: exerciseId
        in: query
        required: true
        schema: {type: integer, format: int64}
      - name: jwt
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_server_url
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_username
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_password
        in: cookie
        required: false
        schema: {type: string}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/ClientResponseDTO'}
  /api/requestResource/getData:
    get:
      tags: [request-resource]
      operationId: getData
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: {$ref: '#/components/schemas/ClientResponseDTO'}
  /api/requestResource/stream:
    get:
      tags: [stream-resource]
      operationId: streamData
      parameters:
      - name: exerciseId
        in: query
        required: true
        schema: {type: integer, format: int64}
      - name: jwt
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_server_url
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_username
        in: cookie
        required: false
        schema: {type: string}
      - name: artemis_password
        in: cookie
        required: false
        schema: {type: string}
      responses:
        '200':
          description: OK
          content:
            text/event-stream:
              schema: {$ref: '#/components/schemas/SseEmitter'}
components:
  schemas:
    AnalyzedChunkDTO:
      type: object
      properties:
        authorEmail: {type: string}
        authorName: {type: string}
        chunkIndex: {type: integer, format: int32}
        classification: {type: string}
        commitMessages:
          type: array
          items: {type: string}
        commitShas:
          type: array
          items: {type: string}
        effortScore: {type: number, format: double}
        id: {type: string}
        isBundled: {type: boolean}
        linesChanged: {type: integer, format: int32}
        reasoning: {type: string}
        timestamp: {type: string, format: date-time}
        totalChunks: {type: integer, format: int32}
    ClientResponseDTO:
      type: object
      properties:
        analysisHistory:
          type: array
          items: {$ref: '#/components/schemas/AnalyzedChunkDTO'}
        cqi: {type: number, format: double}
        isSuspicious: {type: boolean}
        students:
          type: array
          items: {$ref: '#/components/schemas/StudentAnalysisDTO'}
        submissionCount: {type: integer, format: int32}
        teamId: {type: integer, format: int64}
        teamName: {type: string}
        tutor: {type: string}
    LoginRequestDTO:
      type: object
      properties:
        password: {type: string, minLength: 1}
        serverUrl: {type: string, minLength: 1}
        username: {type: string, minLength: 1}
      required: [password, serverUrl, username]
    Project:
      type: object
      properties:
        courseName: {type: string}
        exerciseId: {type: integer, format: int64}
        gitRepoPath: {type: string}
        id: {type: string}
        semester: {type: string}
    SseEmitter:
      type: object
      properties:
        timeout: {type: integer, format: int64}
    StudentAnalysisDTO:
      type: object
      properties:
        commitCount: {type: integer, format: int32}
        linesAdded: {type: integer, format: int32}
        linesChanged: {type: integer, format: int32}
        linesDeleted: {type: integer, format: int32}
        name: {type: string}
